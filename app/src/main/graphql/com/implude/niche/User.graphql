mutation Login($email: String!, $password: String!) {
    login(email: $email, password: $password) {
        accessToken
    }
}

mutation RegisterUser($email: String!, $password: String!, $name: String!, $profileImage: String) {
    registerUser(email: $email, password: $password, name: $name, profileImage: $profileImage) {
        email
        accessToken
    }
}
